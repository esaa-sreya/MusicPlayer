<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body style="background-color: #FFE3FE;">
    <div class="main_div" style="background-color: #FFE3FE;">
      <div class="music_container">
        <h2 style="color :#810034;" id="title">LOVELY</h2><hr>
        <h3 style="color : #FF449F;" id="artist">Billie Eilish</h3>
        <div class="img_container">
          <img src="images/sreya-1.jpg" alt="" />
        </div>
        <audio src="music/sreya-1.mp3"></audio>

        <!-- controls -->
        <div class="music_controls">
          <i class="fas fa-backward" id="prev" title="Previous"></i>
          <i class="fas fa-play main_button" id="play" title="Play"></i>
          <i class="fas fa-forward" id="next" title="Next"></i>
        </div>
      </div>

      
    </div>
    <script>
      const music = document.querySelector("audio");
      const img = document.querySelector("img");
      const play = document.getElementById("play");
      const artist = document.getElementById("artist");
      const title = document.getElementById("title");
      const prev = document.getElementById("prev");
      const next = document.getElementById("next");

      const songs = [
        {
          name: "sreya-1",
          title: "Lovely",
          artist: "Billie Eilish",
        },
        {
          name: "sreya-2",
          title: "Umbrella",
          artist: "Rihanna",
        },
        {
          name: "sreya-3",
          title: "Faded",
          artist: "Alan walker",
        },
      ];

      let isPlaying = false;
      // for play function
      const playMusic = () => {
        isPlaying = true;
        music.play();
        play.classList.replace("fa-play", "fa-pause");
        img.classList.add("anime");
      };

      // for pause function
      const pauseMusic = () => {
        isPlaying = false;
        music.pause();
        play.classList.replace("fa-pause", "fa-play");
        img.classList.remove("anime");
      };

      play.addEventListener("click", () => {
        isPlaying ? pauseMusic() : playMusic();
      });

      //   changing the music data

      const loadSong = (songs) => {
        title.textContent = songs.title;
        artist.textContent = songs.artist;
        // music.src = "music/" + songs.name + ".mp3";
        music.src = `music/${songs.name}.mp3`;
        img.src = "images/" + songs.name + ".jpg";
      };

      songIndex = 0;
      // loadSong(songs[2]);

      const nextSong = () => {
        songIndex = (songIndex + 1) % songs.length;
        loadSong(songs[songIndex]);
        playMusic();
      };

      const prevSong = () => {
        songIndex = (songIndex - 1 + songs.length) % songs.length;
        loadSong(songs[songIndex]);
        playMusic();
      };

      next.addEventListener("click", nextSong);
      prev.addEventListener("click", prevSong);
    </script>
  </body>
</html>
